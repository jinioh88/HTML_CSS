<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>youtube</title>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fas fa-align-justify"></i>
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video  -->
    <section class="player">
      <video controls src="https://www.youtube.com/watch?v=iqXF38SjRdc"></video>
    </section>

    <!-- Info -->
    <div class="infoAndUpNext">
      <!-- Video Info -->
      <section class="info">
        <div class="metadata">
          <ul class="hashtags">
            <li>#풀스택 개발</li>
            <li>#프론트 개발</li>
            <li>#HTML & CSS</li>
            <li>#JINI</li>
          </ul>
          <div class="titleAndBtn">
            <span class="title clamp"
              >프론트 클론코딩: 유뷰브 웹사이트 클론코딩하기 | 프론트 첫 번쨰
              프로젝트 : HTML CSS JavaScript를 활용한 유튜브 클론코딩 프론트엔드
              스터디 기작해볼까? GO GO~~~~~~~~!!!!
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">120M views 2 month ago</span>
        </div>
        <!-- Action Btn -->
        <ul class="actions">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>840K</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>2</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </ul>
        <!-- Channel-->
        <div class="channel">
          <div class="metadata">
            <img src="image/avatar.png" alt="" />
            <div class="info">
              <span class="name">풀스택 개발 by JINI</span>
              <span class="subscribers">200M subscribers</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <!-- UpNext-->
      <section class="upNext"></section>
    </div>
  </body>
</html>
