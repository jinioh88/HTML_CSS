<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>당신 근처의 당근마켓</title>
  </head>
  <body>
    <header class="main__header">
      <div class="header__logo">
        <i class="fas fa-carrot fa-2x"></i>
        <span class="header__logo-title">당근마켓</span>
      </div>
      <div class="header__search">
        <input
          type="text"
          class="header__search-title"
          placeholder="동네 이름, 물품명 등을 검색해보세요!"
        />
        <i class="fas fa-search"></i>
      </div>
      <div class="header__buttons">
        <button class="store-button">
          <i class="fab fa-apple fa-lg"></i> App Stroe
        </button>
        <button class="store-button">
          <i class="fab fa-google-play fa-lg"></i> Google Play
        </button>
      </div>
    </header>
    <div class="article-sections">
      <!-- 당신 근처의 당근마켓 -->
      <article>
        <div class="article--title">
          <h1 class="article--maintitle">당신 근처의 당근마켓</h1>
          <h3 class="article--subtitle">
            중고 거래부터 동네 정보까지, 이웃과 함께해요 가깝고 따뜻한 근처를
            만들어요.
          </h3>
        </div>
        <div class="article--image">
          <img
            src="https://platum.kr/wp-content/uploads/2016/12/unnamed-3-3.jpg"
          />
        </div>
      </article>
      <!-- 우리 동네 중고 직거래 마켓 -->
      <article>
        <div class="article--title">
          <h1 class="article--maintitle">우리 동네 중고 직거래 마켓</h1>
          <h3 class="article--subtitle">
            동네 주민들과 가깝고 따뜻한 거래를 지금 경험해 보세요.
          </h3>
          <div class="article-btn">
            <button>인기매물 보기</button>
            <button>믿을 수 있는 중고거래</button>
          </div>
        </div>
        <div class="article--image">
          <img
            src="https://contents.sixshop.com/thumbnails/uploadedFiles/92231/product/image_1588850021565_750.jpg"
          />
        </div>
      </article>
      <!-- 이웃과 함꼐 하는 동네 생활 -->
      <article></article>
      <!-- 내 근처에서 찾는 우리 동네 가게 -->
      <article></article>
    </div>
    <!-- 중고거래 인기매물 -->
    <div class="article-product"></div>
    <!-- 중고거래 인기 검색어 -->
    <div class="article-popular-search"></div>

    <nav></nav>

    <footer></footer>

    <script
      src="https://kit.fontawesome.com/23bb91859d.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
